# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
    schema_id: eo
    name: "世界語 Esperanto"
    version: "2026.01.08"
    author:
        - Felix Li <liyb.gz@gmail.com>
    description: |
        世界語戴帽字母輸入法
        使用 X-system 輸入世界語特殊字母：
          cx → ĉ, gx → ĝ, hx → ĥ, jx → ĵ, sx → ŝ, ux → ŭ
        大寫使用 Cx, Gx 等。
        也支持雙寫輸入：cc → ĉ, gg → ĝ 等。

switches:
    - name: ascii_mode
      reset: 0
      states: [Esperanto, ASCII]

ascii_composer:
    good_old_caps_lock: true
    switch_key:
        Caps_Lock: noop
        Shift_L: inline_ascii
        Shift_R: commit_text
        Control_L: noop
        Control_R: noop

engine:
    processors:
        - ascii_composer
        - speller
        - punctuator
        - selector
        - express_editor
    segmentors:
        - ascii_segmentor
        - abc_segmentor
        - punct_segmentor
        - fallback_segmentor
    translators:
        - punct_translator
        - table_translator

menu:
    alternative_select_keys: "123456789"

speller:
    alphabet: "cghjsuxCGHJSUX"
    initials: "cghjsuCGHJSU"
    finals: "xX"
    delimiter: ""
    auto_select: true
    auto_select_unique_candidate: true # 無重碼自動上屏，不顯示選字框
    max_code_length: 2

translator:
    dictionary: eo
    enable_user_dict: false
    enable_sentence: true
    comment_format:
        - xform/^~(.*)$/$1/

punctuator:
    use_space: true
    half_shape: &punct
        " ": { commit: " " }
    full_shape: *punct
